name: Build Single Portable EXE

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build Electron App
      run: npm run electron:release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get App Version
      id: get_version
      run: |
        $version = (Get-Content package.json | ConvertFrom-Json).version
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Redly-Portable-EXE
        path: dist-electron/Redly-Portable.exe

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist-electron/Redly-Portable.exe"
        tag: "v${{ env.VERSION }}"
        name: "Redly Portable v${{ env.VERSION }}"
        body: "Redly Portable App Update check integration enabled. Fixed visual UI bugs."
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}
